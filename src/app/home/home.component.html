<div class="wrapper-home">  
  <div class="video-background">
    <div class="video-foreground">
        <iframe class="fullscreen-bg" frameBorder="0" height="100%" title="background video" width="100%" 
            [src]="video">
        </iframe>
    </div>
  </div>
  <div id="home" class="wrapper" [ngClass]="(mobileScreen===true)? 'mobile-screen-width' : 'big-screen-width'">
    <div class="title-wrapper col-8">
        <img class="animated fadeInDownBig" src='assets/images/title1.svg' alt="deli doku"/>
    </div>
    <div class="message">
      <div class="message-wrapper">
          <p class="inner-message">Latin American Documentary Film Showcase<br/>November 2017 - Budapest</p>
      </div>
    </div>
  </div>
</div>
