<header class="menu">
  <span class="menu-symbol" (click)="openNavBar()"><i class="fa fa-bars" aria-hidden="true"></i></span>
</header>
<nav *ngIf="showNavBar" class="nav-bar">
  <span class="menu-symbol close" (click)="closeNavBar()"><i class="fa fa-times" aria-hidden="true"></i></span>
  <ul><li *ngFor="let link of links" class="nav-bar__link">{{link | uppercase}}</li></ul>
</nav>
