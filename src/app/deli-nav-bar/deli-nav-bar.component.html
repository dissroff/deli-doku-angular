<header class="header">
    <div 
      class="menu-symbol open" 
      *ngIf="showNavBar===false"
      (click)="openNavBar()">
      <p class="fa fa-bars" aria-hidden="true"></p>
    </div>
  <div class="logo-wrapper">
    <div class="logo"></div>
  </div>
</header>
<div *ngIf="showNavBar" class="nav-bar-wrapper" >
  <nav  class="nav-bar" [ngClass]="{'nav-bar-animation': bigScreen===false }">
    <div class="menu-symbol close" (click)="closeNavBar()"><i class="fa fa-times" aria-hidden="true"></i></div>
    <ul>
      <li *ngFor="let link of links" class="nav-bar__link">
        <a class="nav-bar__link-a"
          [routerLink]="['/'+link]"
          routerLinkActive="active"
          (click)=closeNavBar()>
          {{link | capitalize}}
        </a>
      </li>
    </ul>
    <div class="social-wrapper">
      <div class="col-10 social">
        <div class="fa fa-facebook-square social-icon"></div>
        <!-- <div class="fa fa-twitter-square social-icon"></div> -->
      </div>
    </div>
  </nav>
  <div
    *ngIf="bigScreen === false"
    class="nav-bar-empty"
    (click)="closeNavBar()">
  </div>
</div>
