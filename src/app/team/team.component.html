<div #contentWrapper class="wrapper">
  <div class="wrapper-team col-8">
    <div class="team-title-wrapper center"><h1 class="team-title">Team</h1></div>
    <section class="team-area">
      <div class="team-card center" *ngFor="let t of team">
        <div class="team-img-wrapper"><img class="team-img" [src]=t.img/></div>
        <div class="team-content">
          <h2>{{t.name}}</h2>
          <p>{{t.role}}</p>
        </div>
      </div>
    </section>
  </div>
  <app-footer></app-footer>
</div>
